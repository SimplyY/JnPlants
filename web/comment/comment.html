<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>comment</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/comment.css"> -->
</head>

<body>
    <div class="mask popup">
        <div class="popup-content">
            <p></p>
        </div>
    </div>
    <div class="container">
        <div id="comment-list"  v-for="item in items" v-on:click= "reponseClick(item)">
            <div class="commentator-info">
                <img class="avatar" src="img/beauty.png" alt="" />
                <span class="commentator">{{item.commentator}}</span>
                <span class="comment-time">{{item.commentTime}}</span>
            </div>
            <p class="comment-words">{{item.commentWords}}</p>
        </div>
    </div>
    <footer>
        <div id="comment-area">
            <input class="input-comment" type="text" name="name" value="" placeholder="评论一下...">
            <button class="send-comment-btn" v-on:click= "send" type="button" name="button">发送</button>
        </div>

    </footer>
    <!-- lib -->
    <script src="https://cdn.bootcss.com/vue/1.0.4/vue.min.js"></script>
    <!-- myJs -->
    <script src="bundle.js"></script>
</body>

</html>
