<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>contribute</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="sass/contribute.css">
</head>

<body>
    <div class="head">
        <div class="head-content">
            <h1>植物图鉴</h1>
            <p>我们帮您记录，每一片叶的脉络，每一朵花瓣的弧度</p>
            <p>我们帮您记忆，四季摇落的点点缤纷</p>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="part scene-list">
                <h2>美景列表</h2>
                <p>
                    美景列表将列出投稿已通过和未通过的美景，
                    您可以点击列表项查看别人已通过的美景介绍。
                    或者在您的投稿未通过时对美景进行修改。
                </p>
            </div>
            <div class="part contribute">
                <h2>投稿</h2>
                <p>
                    将您喜欢的美景记录下来吧!
                    <br/> 在这里编辑，将您喜欢的美景投稿给我们，<br/>
                    四季变换，时光流转，您心底的美丽依然在这里。
                </p>
            </div>
            <div class="part preview">
                <h2>预览</h2>
                <p>
                    编辑的同时可以在这里看到呈现出来的最终效果。
                </p>
            </div>
        </div>
        <div class="content">
            <hr class="divide"></hr>
            <div class="part scene-list list">
                <p>lllll</P>
            </div>
            <form class="part contribute contribute-content" action="" method="post">
                <div class="write">
                    <label for="">作者：</label>
                    <input type="text" name="author" value="">
                </div>
                <div class="write">
                    <label for="">季节：</label>
                    <input type="text" name="season" value="">
                </div>
                <div class="write">
                    <label for="">日期：</label>
                    <input type="text" name="date" value="">
                </div>
                <div class="write scene-article">
                    <div class="article">
                        <input type="text" name="title" value="" placeholder="请输入美景标题">
                        <textarea name="scene" rows="10" cols="51"></textarea>
                        <button type="button" name="button"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
