<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>plant</title>
    <script src="http://cdn.bootcss.com/markdown.js/0.5.0/markdown.min.js"></script>
    <script src="http://cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
    <script src="./bundle.js"></script>
</head>
<body>
    <section id="scene-page" class="markdown-body">
        <div>
            <img class="top-img" id="top-img">
            <div class="scene-info">
                <div class="title"></div>
                <div class="author"></div>
                <div class="month"></div>
                <div class="location"></div>
                <article id="article"></article>
            </div>
        </div>
    </section>
    <div id="map" class="map">
        <div id="map-icon">
            <span class="icon-location"></span>
        </div>
        <div class="map-notice">
            <span>地图</span>
        </div>
    </div>
    <footer>
        <div class="icons">
            <div class="icon1">
                <span id="love-icon" class="icon-heart-o love"></span>
                <span id="love-num" class="love-num"></span>
            </div>
            <div class="icon2" id="comment-icon">
                <span class="icon-bubble comment"></span>
                <span id="com-num" class="com-num"></span>
            </div>
        </div>
    </footer>
    <script src="http://7xkpdt.com1.z0.glb.clouddn.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>

</body>

</html>
