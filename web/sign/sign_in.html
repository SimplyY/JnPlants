<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=0">
    <title></title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="sign_in.css" rel="stylesheet">
</head>
<body>
<div class="contain">
    <form class="form-signin" action="" method="POST">
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="请输入电子邮箱"
                   required autofocus autocomplete="on">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block button" type="submit">登录</button>
    </form>
</div>
</body>
</html>
